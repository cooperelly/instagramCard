<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <!-- FavIcon & Google Fonts -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="profile-card">
    <div class="card-header">
      <div class="pic">
        <img src="profile-pic.jpg" alt="profilepic">
      </div>
      <div class="name">Elly Cooper</div>
      <div class="desc">A new one to the world of coding</div>
      <div class="sm">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-github"></a>
        <a href="#" class="fab fa-instagram"></a>
      </div>
      <a href="" class="contact-btn">Contact me </a>
    </div>
    <div class="card-footer">
      <div class="numbers">

        <div class="item">
          <span>19</span>
          Posts
        </div>
        <div class="border"></div>
        <div class="item">
          <span>34</span>
          Following
        </div>
        <div class="border"></div>
        <div class="item">
          <span>771</span>
          Followers
        </div>

      </div>
    </div>
  </div>
</body>

</html>
